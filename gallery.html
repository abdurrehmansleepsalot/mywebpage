<html lang="en">
<head>

    <title>gallery</title>
    <style>
        body
        {
            margin: 0;
            padding: 0;
            background-image: url(https://images.pexels.com/photos/7130475/pexels-photo-7130475.jpeg?cs=srgb&dl=pexels-codioful-7130475.jpg&fm=jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Times New Roman', Times, serif;
            color: aliceblue;
            overflow-x: hidden;
            padding-top: 80px; 
        }
        .header 
        {
            display: flex;
            background-image: url(https://images.unsplash.com/photo-1614851099511-773084f6911d?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGJsYWNrJTIwZ3JhZGllbnR8ZW58MHx8MHx8fDA%3D);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000; 
        }
        .tabs 
        {
            display: flex;
            justify-content: center;
            flex-grow: 0.96;
            gap: 20px;
        }
        .tab
        {
            padding: 8px 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #581845;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .tab a {
           text-decoration: none;
           color: inherit;
           display: inline-block;
           width: 100%;
           height: 100%; 
        }
        .tab:hover 
        {
            background-color: #581845;
            color: white;
        }
        .flex-container 
        {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0px auto 50px;
            width: 90%;
            max-width: 500px;
            height: auto;
            aspect-ratio: 4 / 1;
            background-image: url(https://images.unsplash.com/photo-1614851099511-773084f6911d?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGJsYWNrJTIwZ3JhZGllbnR8ZW58MHx8MHx8fDA%3D);
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .flex-container > div 
        {
            text-align: center;
            font-size: clamp(16px, 4vw, 36px);
            font-weight: bold;
            color: aliceblue;
            padding: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        h1 
        {
            font-size: clamp(1.5em, 2.5vw, 2.5em);
            margin-bottom: 10px;
        }
        table 
        {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            table-layout: fixed;
        }
        td 
        {
            width: 50%;
            padding: 10px;
            vertical-align: middle;
            text-align: center;
            word-wrap: break-word;
        }
        td img 
        {
           max-width: 100%; 
           height: auto;
           margin: 0 auto;
           display: block;
           border-radius: 10px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
        img 
        {
            width: 90%; 
            max-width: 350px; 
            height: auto; 
            display: block; 
            margin: 20px auto; 
        }
        p 
        {
            font-size: clamp(0.9em, 1.2vw, 1em);
            line-height: 1.5;
            margin-bottom: 10px;
            padding: 0 10px;
        }

        @media (max-width: 600px) 
        {
            table 
            {
                width: 100%;
            }
            td img 
            {
                max-width: 100%; 
                height: auto;
                margin: 0 auto;
            }
            .header 
            {
                max-width: 100%;
                gap: 10px;
            }
            .tabs 
            {
                gap: 10px;
            }
            .tab 
            {
                font-size: 14px;
                padding: 6px 10px;
            }
            .flex-container 
            {
                margin: 50px auto 30px;
                max-width: 300px;
            }
            td 
            {
               text-align: center;
               padding: 5px;
            }
            h1 
            {
                font-size: 1.2em;
            }
            p 
            {
                font-size: 0.85em;
            }
        }
    </style>
</head>
